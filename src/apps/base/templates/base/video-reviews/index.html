{% extends 'base/base.html' %}

{% load static %}

{% block content %}
  <section class="inner-banner bg-light">
    <div class="container">
      <div class="row align-items-center intro-title">
        <div class="col-12">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item">
              <a href="{% url 'home' %}"><i class="fas fa-home"></i></a>
            </li>
            <li class="breadcrumb-item active">
              <i class="fas fa-chevron-right"></i>&nbsp;<span>Gallery</span>
            </li>
          </ol>
        </div>
      </div>
    </div>
  </section>

  <section class="space-ptb">
    <div class="container">
      <div class="row justify-content-center mb-4">
        <div class="col-lg-9 col-md-10 text-center">
          <div class="section-title">
            <h2 class="title">Let's have a look at what creativity is!</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div style="aspect-ratio: 1 / 1" class="position-relative bg-overlay-black-50">
            <img style="object-fit: cover" class="w-100 h-100" src="{% static 'base' %}/images/about/06.jpg" alt="" />
            <div class="popup-video">
              <a style="
                display: flex;
                justify-content: center;
                align-items: center;
              " class="video-btn popup-icon popup-youtube" href="https://www.youtube.com/watch?v=aBoaCHKJKd8"><i class="fas fa-play fa-1x" style="margin-left: 5px; display: block; color: white"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section />
  </section>
{% endblock %}
